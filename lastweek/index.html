<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Muhamad Nauval Azhar">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a login page template based on Bootstrap 5">
	<title>Sign in</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script>
        // Hide the message after 10 seconds
        setTimeout(function () {
            var messageDiv = document.getElementById("successMessage");
            if (messageDiv) {
                messageDiv.style.display = "none";
            }
        }, 5000);
    </script>
</head>

<body >
	<section class="vh-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9 my-auto">
					<div class="card shadow-lg">
						<div class="card-body p-5">
							
							<div id="successMessage" class="alert alert-danger text-center" style="display: none;">
								Registration successful, kindly login.
							</div>

							<h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off" action="signin.php">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>

								<div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text-muted" for="password">Password</label>
										<a href="forgot.html" class="float-end">
											Forgot Password?
										</a>
									</div>
									<input id="password" type="password" class="form-control" name="password" required>
								    <div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>

								<div class="d-flex align-items-center">
									<div class="form-check">
										<input type="checkbox" name="remember" id="remember" class="form-check-input">
										<label for="remember" class="form-check-label">Remember Me</label>
									</div>
									<button type="submit" class="btn btn-info ms-auto text-light ">
										Login
									</button>
								</div>
							</form>
							<p id="error-message" class="text-danger"></p> <!-- Error message will be displayed here -->

						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Don't have an account? <button type="submit" class="btn btn-info ms-3"><a href="register.html" class="text-light text-decoration-none">Sign Up</a> </button>
							</div>
						</div>
					</div>
					<div class="text-center mt-5 text-muted">
						Copyright &copy; <span id="currentYear"></span> RDC. All rights reserved.
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/login.js"></script>
	<script>
		document.getElementById('currentYear').textContent = new Date().getFullYear();
	</script>
	<script>
        // Get error message from URL and display it
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
		
        if (error) {
            document.getElementById('error-message').textContent = error;
			

			const passwordInput = document.getElementById('password');
			const emailInput = document.getElementById('email');
			emailInput.classList.add('is-invalid');
			passwordInput.value = "";
            passwordInput.classList.remove('is-valid', 'is-invalid');
        }
    </script>

	<script>
		// Show success message if URL contains "success=1"
		if (window.location.search.includes("success=1")) {
			document.getElementById("successMessage").style.display = "block";
		}
	</script>
</body>
</html>
